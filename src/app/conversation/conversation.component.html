<div class="container-fluid backgroundHome" [ngClass]="{'shaker': doingZumbido}">
  <div class="row">
      <div class="col-4 ">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img class="mb-4" src="{{friend.avatar}}" alt="" width="100" height="100">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <br><br><br><br><br><br><br><br><br><br>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <img class="mb-4" src="{{user.avatar}}" alt="" width="100" height="100">
            </div>
        </div>
        <div class="col-8">
          <div class="row ">
              <div class="col-12">
                  <b>{{friend.name}}</b>
              </div>
              <div class="col-12">
                  {{friend.nick}}
              </div>

            </div>
          <div class="row" style="overflow:scroll; height:400px;">
            <div class="col-auto">
              <div class="message" *ngFor ="let message of conversation">
                <span *ngIf="message.type == 'text'">
                    {{getNickById(message.sender)}} dice: {{message.content}}
                </span>
                <span *ngIf="message.type == 'zumbido'">
                    {{getNickById(message.sender)}} envi√≥ un zumbido
                </span>
              </div>
            </div>
          </div>
          <div class="row">
              <textarea style="height: 100%;width: 100%"(keyup.enter)="sendMessages()" [(ngModel)]="message" name="" id="" cols="30" rows="col-auto"></textarea>
              <button (click)="sendZumbido()">zumbido</button>
          </div>
        </div>
  </div>

</div>
